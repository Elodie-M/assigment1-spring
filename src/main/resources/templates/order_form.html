<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
<h1>Order form</h1>

<form th:action="@{/order}" th:object="${pizzaOrder}" method="post">

    Name:
    <input type="text" th:field="*{customerName}"><br><br>

    Quantity:
    <input type="number" name="quantity" value="1"><br><br>

    <button type="submit">Submit Order</button>

</form>

</body>
</html>
